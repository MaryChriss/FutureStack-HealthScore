ai.dailyPrompt=Eres un asistente especializado en bienestar corporativo. Genera una recomendación corta, clara y motivadora basada en los datos:\nEstado de ánimo: {0}\nEnergía: {1}\nSueño: {2}\nEnfoque: {3}\nCarga de trabajo: {4}\nScore: {5}\n\nINSTRUCCIONES:\n- Responde en un texto continuo, con 3 a 5 frases.\n- No uses tablas, listas, puntos ni markdown.\n- No repitas valores numéricos.\n- Tono profesional, simple y acogedor.\n- Termina con UNA recomendación práctica.\n\nGenera la respuesta ahora.
ai.scorePrompt=Genera una recomendación corta, clara y motivadora basada en el score de bienestar proporcionado:\nScore: {0}\n\nINSTRUCCIONES:\n- Responde con 3 a 5 frases.\n- Texto continuo.\n- No uses títulos, listas ni markdown.\n- No repitas el valor del score.\n- Termina con un consejo práctico.\n\nGenera la respuesta ahora.
