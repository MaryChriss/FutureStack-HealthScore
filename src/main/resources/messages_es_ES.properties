ai.monthlyPrompt=Genera un resumen mensual de bienestar analizando los datos a continuación:\n\n{0}\n\nINSTRUCCIONES OBLIGATORIAS:\n- Entrega un texto directo, con 1 a 2 frases cortas.\n- Sin markdown, sin títulos y sin listas.\n- No repitas números detalladamente.\n- Destaca tendencias generales del mes.\n- Incluye solo UNA recomendación práctica al final.\n- Tono profesional, acogedor y simple.\n\nDevuelve solo el texto final.
