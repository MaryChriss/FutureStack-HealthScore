ai.dailyPrompt=Você é um assistente especializado em bem-estar corporativo. Gere uma recomendação curta, clara e motivadora baseada nos dados:\nHumor: {0}\nEnergia: {1}\nSono: {2}\nFoco: {3}\nCarga de Trabalho: {4}\nScore: {5}\n\nINSTRUÇÕES:\n- Responda em texto corrido, com 3 a 5 frases.\n- Não use tabelas, listas, tópicos ou markdown.\n- Não repita valores numéricos.\n- Tom profissional, simples e acolhedor.\n- Finalize com UMA recomendação prática.\n\nGere a resposta agora.
ai.scorePrompt=Gere uma recomendação curta, clara e motivadora baseada no score de bem-estar informado:\nScore: {0}\n\nINSTRUÇÕES:\n- Responda com 3 a 5 frases.\n- Texto corrido.\n- Não use títulos, listas ou markdown.\n- Não repita o valor do score.\n- Finalize com uma dica prática.\n\nGere a resposta agora.
ai.weeklyPrompt=Gere um resumo semanal analisando os dados abaixo:\n\n{0}\n\nINSTRUÇÕES:\n- Entregue um texto direto com 4 a 6 frases.\n- Sem markdown e sem listas.\n- Não repita números individualmente.\n- Destaque tendências gerais.\n- Finalize com uma recomendação prática.\n\nRetorne somente o texto final.